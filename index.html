<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c6bc2ecbf1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <header>
    <img src="../Starter kit/assets/image/Mario.png" id="imageheader">
    <span id="affichergenrefav"></span>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" id="boutonfav">
      Choisir mes favoris
    </button>



  </header>

    <div id="listefilm"></div>
   <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Laisser un commentaire</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="comm">Commentaire</label>
          <input type="text" name="commentaire" id="commentaire">
          <div class="etoiles"><i class="fa-regular fa-star" id="etoile1"></i><i class="fa-regular fa-star" id="etoile2"></i><i class="fa-regular fa-star" id="etoile3"></i><i class="fa-regular fa-star" id="etoile4"></i><i class="fa-regular fa-star" id="etoile5"></i><span id="affichernote"></span></span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="envoyer">Enregistrer mon commentaire</button>
        </div>
      </div>
    </div>
  </div>

<!--  -->

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Choisir mes favoris</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <input type="checkbox" id="science-fiction" name="science-fiction" value="science-fiction">
          <label for="science-fiction"> Science-fiction</label>
      
          <input type="checkbox" id="Comédie" name="Comédie" value="Comédie">
          <label for="Comédie"> Comédie</label>
      
     
          <input type="checkbox" id="Drame" name="Drame" value="Drame">
          <label for="Drame"> Drame</label>
    
          <input type="checkbox" id="Film-musical" name="Film-musical" value="Film-musical">
          <label for="Film-musical"> Film musical</label>

          <input type="checkbox" id="Policier" name="Policier" value="Policier">
          <label for="Policier"> Policier</label>

          <input type="checkbox" id="Western" name="Western" value="Western">
          <label for="Western"> Western</label>

          <input type="checkbox" id="Documentaire" name="Documentaire" value="Documentaire">
          <label for="Documentaire"> Documentaire</label>

          <input type="checkbox" id="film-animation" name="film-animation" value="film-animation">
          <label for="film-animation"> Film d'animation</label>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" id="enregistrerfav">Enregistrer mes favoris</button>
      </div>
    </div>
  </div>
</div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/Js.js"></script>
    <script src="assets/js/js2.js"></script>
    <script src="assets/js/js3.js"></script>
</body>
</html>
